- name: Install pyenv dependencies
  apt: name={{ item }} state=present
  become: yes
  with_items:
    - make
    - build-essential
    - libssl-dev
    - zliblg-dev
    - libbz2-dev
    - libreadline-dev
    - libsqlie3-dev
    - wget
    - curl
    - llvm
    - libncursesw5-dev
    - xz-utils
    - tk-dev
    - libxml2-dev
    - libxmlsecl-dev
    - libffi-dev
    - liblzma-dev
