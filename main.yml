- name: OS packages
  hosts: 127.0.0.1
  connection: local

  tasks:
    - name: Install playbook dependencies
      become: yes
      package: name={{ item }} state=present
      with_items:
        - curl
        - git

- import_playbook: vscode.yml
- import_playbook: python/main.yml
- import_playbook: javascript.yml
